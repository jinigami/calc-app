<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/style.css">
    <title>Calculator App</title>
</head>

<body style="background-color: #8e8acd;">
    <div class="container">
        <h1>SIMPLE CALCULATOR</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="operator sink-on-hover">(</button></td>
                    <td><button class="operator sink-on-hover">)</button></td>
                    <td><button class="operator sink-on-hover">C</button></td>
                    <td><button class="operator sink-on-hover">%</button></td>
                </tr>
                <tr>
                    <td><button class="sink-on-hover">7</button></td>
                    <td><button class="sink-on-hover">8</button></td>
                    <td><button class="sink-on-hover">9</button></td>
                    <td><button class="operator sink-on-hover">X</button></td>
                </tr>
                <tr>
                    <td><button class="sink-on-hover">4</button></td>
                    <td><button class="sink-on-hover">5</button></td>
                    <td><button class="sink-on-hover">6</button></td>
                    <td><button class="operator sink-on-hover">-</button></td>
                </tr>
                <tr>
                    <td><button class="sink-on-hover">1</button></td>
                    <td><button class="sink-on-hover">2</button></td>
                    <td><button class="sink-on-hover ">3</button></td>
                    <td><button class="operator sink-on-hover">+</button></td>
                </tr>
                <tr>
                    <td><button class="sink-on-hover">0</button></td>
                    <td><button class="sink-on-hover">.</button></td>
                    <td><button class="operator sink-on-hover">/</button></td>
                    <td><button class="operator sink-on-hover">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="asset/index.js"></script>

</html>
